name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'app-coherence-prod'  # Update with your App Service name
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal
      continue-on-error: true  # Continue if tests fail (remove in production)

    - name: Publish
      run: dotnet publish TheWayOfCoherence/TheWayOfCoherenceWeb.csproj --configuration Release --output ./publish

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ./publish
        startup-command: 'dotnet TheWayOfCoherenceWeb.dll'

    - name: Run database migrations
      uses: azure/CLI@v2
      with:
        inlineScript: |
          az webapp config connection-string set \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --connection-string-type SQLAzure \
            --settings DefaultConnection="${{ secrets.SQL_CONNECTION_STRING }}"
          
          # Run EF Core migrations
          az webapp ssh --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name ${{ env.AZURE_WEBAPP_NAME }} --command "cd /home/site/wwwroot && dotnet ef database update --project /home/site/wwwroot"

